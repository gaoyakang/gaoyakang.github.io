<h1 id="数据结构与算法"><a href="#数据结构与算法" class="headerlink" title="数据结构与算法"></a>数据结构与算法</h1><h2 id="基本了解"><a href="#基本了解" class="headerlink" title="基本了解"></a>基本了解</h2><ul>

<h2 id="数据结构"><a href="#数据结构" class="headerlink" title="数据结构"></a>数据结构</h2><h3 id="栈"><a href="#栈" class="headerlink" title="栈"></a>栈</h3><p><code>栈数据结构的特点是数据先进后出，具体实现如下：</code></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line">function Stack()&#123;</span><br><span class="line">	this.items = []</span><br><span class="line">	// 1.入栈</span><br><span class="line">	Stack.prototype.push = function(element)&#123;</span><br><span class="line">	  this.items.push(element)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	// 2.出栈</span><br><span class="line">	Stack.prototype.pop = function()&#123;</span><br><span class="line">	  return this.items.pop()</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	// 3.栈顶</span><br><span class="line">	Stack.prototype.peek = function()&#123;</span><br><span class="line">	  return this.items[this.items.length - 1]</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	// 4.长度</span><br><span class="line">	Stack.prototype.size = function()&#123;</span><br><span class="line">	  return this.items.length</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	// 5.为空</span><br><span class="line">	Stack.prototype.isEmpty = function()&#123;</span><br><span class="line">	  return this.items.length == 0</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	// 6.转化为字符串</span><br><span class="line">	Stack.prototype.toString = function()&#123;</span><br><span class="line">	  var resultString = &quot;&quot;</span><br><span class="line">	  for(var i=0;i&lt;this.items.length;i++)&#123;</span><br><span class="line">	  	resultString += this.items[i] + &quot; &quot;</span><br><span class="line">	  &#125;</span><br><span class="line">	  return resultString</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">	  </span><br><span class="line">// 测试代码</span><br><span class="line">var stack = new Stack()</span><br><span class="line">console.log(stack.items)</span><br><span class="line">stack.push(&quot;aaa&quot;)</span><br><span class="line">stack.push(&quot;bbb&quot;)</span><br><span class="line">stack.push(&quot;ccc&quot;)</span><br><span class="line">console.log(stack.items)</span><br><span class="line">stack.pop()</span><br><span class="line">console.log(stack.peek())</span><br><span class="line">console.log(stack.size())</span><br><span class="line">console.log(stack.toString())</span><br><span class="line">console.log(stack.items)</span><br></pre></td></tr></table></figure>
